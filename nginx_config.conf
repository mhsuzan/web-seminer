# Nginx configuration for seminer.codinzy.com
# Place this file in /etc/nginx/sites-available/seminer.codinzy.com
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/seminer.codinzy.com /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name seminer.codinzy.com;

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # For now, serve HTTP directly
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files
    location /static/ {
        alias /root/seminer/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Increase timeouts for large requests
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
}

